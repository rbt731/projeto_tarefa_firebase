<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">



    <title>Gerenciador de tarefas</title>
</head>

<body class="bg-primary-subtle">

    <main class="container-fluid">
        <h1 class="text-center my-5">Gerenciador de tarefas</h1>
    </main>
    <section class="container">
        <section class="row g-3">
            <!-- Formulário de tarefas -->
            <div class="col-md-6 ">
                <form action="" class="row g-3">
                    <div>
                        <label for="tarefa">Nome da tarefa</label>
                        <input type="text" name="tarefa" id="tarefa" class="form-control">
                    </div>
                    <div>
                        <label for="data">Data da tarefa</label>
                        <input type="date" name="data" id="data" class="form-control">
                    </div>
                    <div>
                        <label for="status">Status</label>
                        <select name="status" id="status" class="form-select">
                            <option value="">Escolha...</option>
                            <option value="em aberto">Em aberto</option>
                            <option value="concluido">Concluído</option>
                        </select>

                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary" id="btnTarefa">Cadastrar Tarefa</button>
                    </div>
                </form>

            </div>
            <!-- Exibindo as tarefas -->
            <div class="col-md-6">
                <ol class="list-group list-group-numbered" id="bloco">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div class="ms-2 me-auto">
                            <strong>Nome: </strong> Fulano <br>
                            <strong>Data: </strong> 2023-10-25 <br>
                            <strong>status: </strong> Concluído <br>

                        </div>
                        <div class="d-flex gap-2 justify-content-end">
                            <button type="button" class="btn btn-danger">Excluir</button>
                            <button type="button" class="btn btn-info">Alterar</button>

                        </div>
                    </li>
                    

                </ol>
            </div>
        </section>

    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="js/config-firebase.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
