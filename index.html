<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">



    <title>Gerenciador de tarefas</title>
</head>
<body class="bg-primary-subtle">

    <main class="container-fluid">
        <h1 class="text-center my-5">Gerenciador de tarefas</h1>
    </main>
    <section class="container">
        <section class="row">
            <!-- Formulário de tarefas -->
            <div class="col-md-6">
                <form action="">
                    <div>
                        <label for="tarefa">Nome da tarefa</label>
                        <input type="text" name="tarefa" id="tarefa" class="form-control">
                    </div>
                    <div>
                        <label for="datassss">Data da tarefa</label>
                        <input type="date" name="data" id="data" class="form-control">
                    </div>
                    <div>
                        <label for="status">Status</label>
                        <select name="status" id="status" class="form-select">
                            <option value="">Escolha...</option>
                            <option value="em aberto">Em aberto</option>
                            <option value="concluido">Concluído</option>
                        </select>
                        
                    </div>
                </form>

            </div>
            <!-- Exibindo as tarefas -->
            <div class="col-md-6">

            </div>
        </section>

    </section>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="js/config-firebase.js"></script>
</body>
</html>
